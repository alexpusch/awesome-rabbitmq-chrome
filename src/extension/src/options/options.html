<!DOCTYPE html>
<html>
<head>
	<title>Awesome RabbitMQ Management - Options</title>
	<style>
		body {
			font-family: 'Helvetica', David;
			padding: 10px;
		}

		p {
			font-size: 14px;
			padding: 10px;
			margin-bottom: 20px;
		}

		label {
			font-weight: bold;
		}

		textarea {
			margin-top: 10px;
			display: block;
		}

		#status {
			width: 250px;
			height: 20px;
			color: lightgreen;
			font-weight: bold;
			font-size: 16px;
			opacity: 0;
			transition: opacity ease-in-out 200ms;
		}

		button {
			padding: 10px 40px;
		}
	</style>
</head>
<body>
  <h1>Awesome RabbitMQ Management - Options</h1>
  <p>
		JSON to configure alarms for queues:
		<ul>
		<li><strong><i>maxReady</i></strong> - Get an alarm when the queue exceeds the configured amount of ready messages<br/></li>
		<li><strong><i>noConsumers</i></strong> - Get an alarm when the queue has 0 consumers</li>
		</ul>
  </p>
  <label>
    Queues Config JSON:
    <textarea id="queuesConfig" rows="20" cols="80" placeholder="{
  'queue-name': {
    alarm: {
      maxReady: 10000,
      noConsumers: false
    }
  }
}"></textarea>
  </label>
  <br />
  <br />
  <div id="status">Options saved!</div>
  <button id="save">Save</button>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
